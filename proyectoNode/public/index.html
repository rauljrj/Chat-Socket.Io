  <script>
      $(function() {
  
  var FADE_TIME = 150;
  var TYPING_TIMER_LENGTH = 400;
  var COLORS = [
    '#e21400', '#91580f', '#f8a700', '#f78b00',
    '#58dc00', '#287b00', '#a8f07a', '#4ae8c4',
    '#3b88eb', '#3824aa', '#a700ff', '#d300e7'
  ];

  var $window = $(window);
  var $usernameInput = $('.usernameInput');
  var $messages = $('.messages');
  var $inputMessage = $('.inputMessage');
  /*var homer = $('#homer');
  var goku = $('#goku');
  var luffy = $('#luffy');
  var pikachu = $('#pikachu');*/

  var $loginPage = $('.login.page');
  var $chatPage = $('.chat.page');
  
  //var imagenes=[homer, luffy, goku, pikachu];
  var username;
  var connected = false;
  var typing = false;
  var lastTypingTime;
  var $currentInput = $usernameInput.focus();
  var audio =$('audio');
  var socket = io();
         
  function cargarCanciones() {
      $.ajax({
          url: '/canciones'
      }).done(function(canciones){
          var lista = $('#lista-canciones');
          lista.empty();
          canciones.forEach(function(cancion){
              var nuevoElemento = $('<a class="cancion">' + cancion.nombre + '</a>');
              nuevoElemento
                  .on('click', cancion, play)
                  .appendTo(lista);
          })
      }).fail(function(){
          alert('no pude cargar las canciones');
      })
  }

 function play(evento) {
    audio[0].pause();
    audio.attr('src', '/canciones/' + evento.data.nombre);
    audio[0].play();
     
       
     }      
cargarCanciones();
          
  const addParticipantsMessage = (data) => {
    var message = '';
    if (data.numUsers === 1) {
      message += "hay 1 participante";
    } else {
      message += "hay " + data.numUsers + " participantes en el chat";
    }
    log(message);
  }

  function setProfile() {
    username = cleanInput($usernameInput.val().trim());
    
    if (username) {
      $loginPage.fadeOut();
      $chatPage.show();
      $loginPage.off('click');
      $currentInput = $inputMessage.focus();
      socket.emit('add user', username);
    }
  }
  const sendMessage = () => {
    var message = $inputMessage.val();
    message = cleanInput(message);
    if (message && connected) {
      $inputMessage.val('');
      addChatMessage({
        homer: homer,
        username: username,
        message: message
      });
      socket.emit('new message', message);
    }
  }
    const log = (message, options) => {
    var $el = $('<li>').addClass('log').text(message);
    addMessageElement($el, options);
  }
  const addChatMessage = (data, options) => {
    var $typingMessages = getTypingMessages(data);
    options = options || {};
    if ($typingMessages.length !== 0) {
      options.fade = false;
      $typingMessages.remove();
    }

    var $usernameDiv = $('<span class="username"/>')
      .text(data.username)
      .css('color', getUsernameColor(data.username));
    var $messageBodyDiv = $('<span class="messageBody">')
      .text(data.message);

    var typingClass = data.typing ? 'typing' : '';
    var $messageDiv = $('<li class="message"/>')
      .data('username', data.username)
      .addClass(typingClass)
      .append($usernameDiv, $messageBodyDiv);

    addMessageElement($messageDiv, options);
  }


  const removeChatTyping = (data) => {
    getTypingMessages(data).fadeOut(() => {
      $(this).remove();
    });
  }
  const addMessageElement = (el, options) => {
    var $el = $(el);

    if (!options) {
      options = {};
    }
    if (typeof options.fade === 'undefined') {
      options.fade = true;
    }
    if (typeof options.prepend === 'undefined') {
      options.prepend = false;
    }

    if (options.fade) {
      $el.hide().fadeIn(FADE_TIME);
    }
    if (options.prepend) {
      $messages.prepend($el);
    } else {
      $messages.append($el);
    }
    $messages[0].scrollTop = $messages[0].scrollHeight;
  }


  const cleanInput = (input) => {
    return $('<div/>').text(input).html();
  }

  const updateTyping = () => {
    if (connected) {
      if (!typing) {
        typing = true;
        socket.emit('typing');
      }
      lastTypingTime = (new Date()).getTime();

      setTimeout(() => {
        var typingTimer = (new Date()).getTime();
        var timeDiff = typingTimer - lastTypingTime;
        if (timeDiff >= TYPING_TIMER_LENGTH && typing) {
          socket.emit('stop typing');
          typing = false;
        }
      }, TYPING_TIMER_LENGTH);
    }
  }

  const getTypingMessages = (data) => {
    return $('.typing.message').filter(i => {
      return $(this).data('username') === data.username;
    });
  }

  
  const getUsernameColor = (username) => {
    var hash = 7;
    for (var i = 0; i < username.length; i++) {
       hash = username.charCodeAt(i) + (hash << 5) - hash;
    }
    var index = Math.abs(hash % COLORS.length);
    return COLORS[index];
  }



  $window.keydown(event => {

    if (!(event.ctrlKey || event.metaKey || event.altKey)) {
      $currentInput.focus();
    }

    if (event.which === 13) {
      if (username) {
        sendMessage();
        socket.emit('stop typing');
        typing = false;
      } else {
        setProfile();
      }
    }
  });

  $inputMessage.on('input', () => {
    updateTyping();
  });

  $loginPage.click(() => {
    $currentInput.focus();
  });

  $inputMessage.click(() => {
    $inputMessage.focus();
  });

  socket.on('login', (data) => {
    connected = true;
    var message = "bienvenido a Chat-Ra ";
    log(message, {
      prepend: true
    });
    addParticipantsMessage(data);
  });

  socket.on('new message', (data) => {
    addChatMessage(data);
  });

  socket.on('user joined', (data) => {
    log(data.username + ' se unió');
    addParticipantsMessage(data);
  });

  socket.on('user left', (data) => {
    log(data.username + ' se fue');
    addParticipantsMessage(data);
  });


  socket.on('disconnect', () => {
    log('Te has desconectado');
  });

  socket.on('reconnect', () => {
    log('Has sido reconectado');
    if (username) {
      socket.emit('add user', username);
    }
  });

  socket.on('reconnect_error', () => {
    log('Intento de conexión fallido');
  });

});
    </script>
